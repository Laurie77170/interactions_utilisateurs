<form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <!--Au moment de l'envoi du formulaire, vÃ©rification des erreurs-->
    
<fieldset> <!-- balise encadrement de label pour les formulaires -->
<label for="name">Name of kitten</label>
<input id="name" name="name" required type="text" #name="ngModel" [(ngModel)]="name"> <!-- stocker la valeur de la class -->
</fieldset>

<div *ngIf="myForm.submitted">
    <div *ngIf="name.errors">
        <span *ngIf="name.errors?.['required']">You cannot add a kitten</span>
    </div>
</div>

<fieldset>
<label for="race">Race</label>
<input id="race" name="race" required #race="ngModel" [(ngModel)]="race">
</fieldset>

<div *ngIf="myForm.submitted">
    <div *ngIf="race.errors">
        <span *ngIf="race.errors?.['required']">You cannot add a kitten</span>
    </div>
</div>

<fieldset>
<label for="birthday">Birthday</label>
<input type="date" name="birthday" required #birthday="ngModel" [(ngModel)]="birthday">
</fieldset>


<div *ngIf="myForm.submitted">
    <div *ngIf="birthday.errors">
        <span *ngIf="birthday.errors?.['required']">You cannot add a kitten</span>
    </div>
</div>

<fieldset>
<label for="picture">Picture</label>
<input type="text" name="picture" required [(ngModel)]="picture">
</fieldset>

<button type="submit" (click)="create()">Create kitten</button>
</form>
